<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Page</title>
  
  <!-- ✅ Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #B0DB9C;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }

    .search-box {
      display: flex;
      flex-direction: column;   /* ✅ Stacked vertically */
      align-items: stretch;
      margin-bottom: 20px;
      gap: 12px; /* space between elements */
    }

    .search-box h3 {
      text-align: left;  /* ✅ Align label text left */
    }

    .search-box input[type="text"] {
      padding: 10px 15px;
      font-size: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    .search-box input[type="text"]:focus {
      border-color: #5e9ed6;
    }

    .search-box button {
      padding: 10px 20px;
      background-color: #1E90FF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }

    .search-box button:hover {
      background-color: #0f7ae5;
    }

    .result-box {
      margin-top: 10px;
      background-color: #f7f9fc;
      border: 1px solid #d6e4f0;
      border-radius: 8px;
      padding: 15px;
      min-height: 60px;
      color: #333;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      text-align: left;  /* ✅ Show result aligned left */
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="search-box" onsubmit="handleSearch(event)">
      <h3>Search Here:</h3>
      <input type="text" placeholder="Search anything..." id="searchInput" name="searchInput" required>
      <button type="submit">Submit</button>
    </form>
    <h3 style="text-align:left;">Your Result:</h3>
    <div class="result-box" id="resultBox" name="resultBox">
    </div>
  </div>

  <script>
    function handleSearch(e) {
      e.preventDefault();
      const query = document.getElementById('searchInput').value;
      const resultBox = document.getElementById('resultBox');
      resultBox.textContent = `You searched for: "${query}"`;
    }
  </script>
</body>
</html>
