<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Article Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background: black;
  color: white;
  font-family: 'Poppins', sans-serif;
  overflow-x: hidden;
  padding: 0;
}
.stars {
  width: 100%;
  height: 100%;
  background: url("https://www.transparenttextures.com/patterns/stardust.png");
  animation: twinkle 12s infinite linear;
  position: fixed;
  top: 0;
  left: 0;
  z-index: -3;
}

@keyframes twinkle {
  from { background-position: 0 0; }
  to { background-position: -1000px 1000px; }
}

/* ====== CONTAINER ====== */
.container-fluid {
  max-width: 1300px;
  padding: 20px;
}

/* ====== HEADER BOX ====== */
.header-box {
  background-color: rgba(26, 26, 46, 0.7);
  backdrop-filter: blur(5px);
  border-radius: 10px;
  padding: 25px;
  margin-bottom: 20px;
  box-shadow: 0 0 15px rgba(0, 188, 212, 0.3);
  display: flex;
  flex-direction: column;
  align-items: center;
}

#articleTitle {
  font-size: 2em;
  color: #ff9800;
  text-shadow: 0 0 15px #ff9800;
  text-align: center;
  margin-bottom: 5px;
  padding-bottom: 10px;
}

#pmcidDisplay {
  color: #00bcd4;
  font-size: 1em;
  font-weight: 300;
}
.pdf-list-box {
  background-color: #1a1a2e;
  padding: 15px;
  border-radius: 10px;
  height: 70vh;
  overflow-y: auto;
  border: 1px solid #00bcd4;
  box-shadow: 0 0 8px rgba(0, 188, 212, 0.5);
}

.pdf-list-item:hover {
  background-color: #383838;
}

.pdf-title {
  font-size: 0.9rem;
  margin-bottom: 5px;
  word-break: break-word;
  color: #fff;
}

.btn-load-pdf {
  background: linear-gradient(45deg, #00bcd4, #0096c7);
  color: black;
  border: none;
  padding: 6px 12px;
  border-radius: 5px;
  font-weight: 700;
  cursor: pointer;
  font-size: 0.8rem;
  transition: 0.3s;
}
#pdfViewer {
  width: 100%;
  height: 70vh;
  border: 3px solid #ff9800;
  border-radius: 10px;
  box-shadow: 0 0 25px rgba(255, 152, 0, 0.7);
  background-color: #121212;
  padding: 0;
}

.pdf-viewer-container {
  width: 100%;
  height: 70vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.2em;
  color: #00bcd4;
}

/* ====== AI BOX (RIGHT COLUMN) ====== */
.ai-box {
  background-color: #1a1a2e;
  padding: 15px;
  border-radius: 10px;
  height: 70vh;
  border: 1px solid #ff9800;
  box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
  display: flex;
  flex-direction: column;
}

.ai-box h5 {
  color: #ff9800;
  text-align: center;
  margin-bottom: 15px;
}

.ai-input-container {
  margin-top: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

#aiResponse {
  overflow-y: auto;
  flex-grow: 1;
  padding: 5px 0;
  margin-bottom: 10px;
  border-bottom: 1px solid #444;
}

.ai-input {
  background-color: #121212;
  border: 1px solid #00bcd4;
  color: white;
  padding: 8px 12px;
}

.btn-ai-ask {
  background: linear-gradient(45deg, #ff9800, #ffb703);
  color: black;
  border: none;
  font-weight: 700;
}

.pdf-loading-message {
  text-align: center;
  padding-top: 20%;
  color: #ff9800;
}
</style>
</head>

<body>
<div class="stars"></div>

<div class="container-fluid">
  <div class="header-box">
    <a href="search.html" class="btn btn-sm btn-outline-info align-self-start mb-3">‚Üê Back to Search</a>
    <div class="text-center w-100">
      <h1 id="articleTitle">Loading Article Title...</h1>
      <p class="text-muted mb-0">PMCID: <span id="pmcidDisplay"></span></p>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-3 col-md-4 mb-4">
      <div class="pdf-list-box">
        <h5 class="text-center text-info mb-3">PDFs in Article</h5>
        <div id="pdfListContainer">
          <p class="text-info text-center">Contacting server to find available PDFs...</p>
        </div>
      </div>
    </div>

    <div class="col-lg-6 col-md-8 mb-4">
      <div class="pdf-viewer-container">
        <iframe id="pdfViewer" title="Article PDF Viewer" class="w-100 h-100" src="about:blank" style="border:none;">
          <p>Your browser does not support iframes, or the file failed to load.</p>
        </iframe>
      </div>
    </div>

    <div class="col-lg-3 col-md-12 mb-4">
      <div class="ai-box">
        <h5>Ask AI Assistant</h5>
        <div id="aiResponse">
          <p class="text-muted">1. Paste the text (Doubt) below.<br>2. Ask your Question.</p>
        </div>

        <div class="ai-input-container">
          <div class="form-group">
            <label for="doubtInput" class="text-info small mb-1">1. Paste Text (Doubt) Here:</label>
            <textarea id="doubtInput" class="form-control ai-input" rows="3" placeholder="Paste the selected text (context) from the PDF..."></textarea>
          </div>

          <div class="form-group">
            <label for="questionInput" class="text-info small mb-1">2. Question:</label>
            <input type="text" id="questionInput" class="form-control ai-input" placeholder="Type your specific question about the text..."/>
          </div>

          <div class="d-flex justify-content-end">
            <button class="btn btn-ai-ask" id="aiSendButton">Ask</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module">
const base="https://anniversary-garmin-nascar-mpg.trycloudflare.com";
let pmcidNow='',pdfNow='';
const pdfV=document.getElementById('pdfViewer'),
pdfList=document.getElementById('pdfListContainer'),
doubtIn=document.getElementById('doubtInput'),
qIn=document.getElementById('questionInput'),
askBtn=document.getElementById('aiSendButton'),
aiOut=document.getElementById('aiResponse'),
titleEl=document.getElementById('articleTitle');

document.addEventListener('DOMContentLoaded',()=>{
  const p=new URLSearchParams(window.location.search).get('pmcid');
  if(!p){
    document.getElementById('pmcidDisplay').textContent="N/A";
    titleEl.textContent="Error: Missing Article ID";
    pdfList.innerHTML=`<div class="alert alert-danger">No article ID provided. Cannot load details.</div>`;
    return;
  }
  pmcidNow=p;
  document.getElementById('pmcidDisplay').textContent=p;
  fetch(`${base}/article/${p}`)
    .then(r=>r.json())
    .then(d=>showData(d))
    .catch(e=>{
      console.error("Error:",e);
      titleEl.textContent="Error Loading Details";
      pdfList.innerHTML=`<div class="alert alert-danger">Error fetching article details. Check backend: /article/${p}</div>`;
    });
});

function showData(d){
  pdfList.innerHTML='';
  const t=d.article_title||`NASA Research Article (PMCID: ${pmcidNow})`;
  titleEl.textContent=t;
  let pdfs=Array.isArray(d)?d:(Array.isArray(d.pdfs)?d.pdfs:[]),names=[];
  if(Array.isArray(pdfs)){
    pdfs.forEach(i=>{
      const f=Object.keys(i)[0];
      if(f)names.push(f);
    });
  }
  if(!names.length)names=[`Main Article PDF (${pmcidNow}).pdf`];
  names.forEach(n=>{
    const div=document.createElement('div');
    div.className='pdf-list-item';
    div.innerHTML=`<span class="pdf-title">${n}</span><button class="btn-load-pdf mt-2" data-pdf="${n}">Click to Load</button>`;
    pdfList.appendChild(div);
    div.querySelector('.btn-load-pdf').addEventListener('click',e=>{
      pdfNow=e.target.dataset.pdf;
      loadPdf(pdfNow);
    });
  });
}

function loadPdf(n){
  const url=`${base}/view/article?pmcid=${pmcidNow}&pdfname=${encodeURIComponent(n)}`;
  document.querySelector('.pdf-viewer-container').innerHTML=
    `<iframe id="pdfViewer" title="Article PDF Viewer" class="w-100 h-100" src="${url}" style="border:none;"></iframe>`;
}

askBtn.addEventListener('click',askAI);
qIn.addEventListener('keypress',e=>{if(e.key==='Enter')askAI()});
doubtIn.addEventListener('keypress',e=>{if(e.key==='Enter')askAI()});

function askAI(){
  const txt=doubtIn.value.trim(),q=qIn.value.trim();
  const body={intext:txt,question:q,pdfname:pdfNow,pmcid:pmcidNow};
  if(!txt){aiOut.innerHTML=`<p class="text-warning">Error: Please paste the line/text (Doubt) into the first box.</p>`;return;}
  if(!q){aiOut.innerHTML=`<p class="text-warning">Error: Please enter a specific Question into the second box.</p>`;return;}
  if(!pdfNow){aiOut.innerHTML=`<p class="text-warning">Error: Please load a PDF file first by clicking 'Click to Load'.</p>`;return;}
  aiOut.innerHTML=`<div class="text-center text-info">Thinking...</div>`;
  fetch(`${base}/askai`,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(body)
  })
  .then(r=>r.json())
  .then(d=>{
    aiOut.innerHTML=`<p class="text-white">${d.response}</p>`;
    qIn.value='';
  })
  .catch(e=>{
    console.error("AI fail:",e);
    aiOut.innerHTML=`<p class="text-danger">Sorry, the AI is offline .</p>`;
  });
}
</script>
</body>
</html>
