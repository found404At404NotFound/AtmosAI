<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ”­ NASA Research Explorer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background: black;
  color: white;
  font-family: 'Poppins', sans-serif;
  overflow-x: hidden;
}
.stars {
  width: 100%;
  height: 100%;
  background: url("https://www.transparenttextures.com/patterns/stardust.png");
  animation: twinkle 12s infinite linear;
  position: fixed;
  top: 0;
  left: 0;
  z-index: -3;
}
@keyframes twinkle {
  from {
    background-position: 0 0;
  }
  to {
    background-position: -1000px 1000px;
  }
}
.search-header {
  text-align: center;
  padding: 80px 20px 50px;
  color: #fff;
  text-shadow: 0 0 20px #00bcd4;
}
.search-header h1 {
  font-size: 3em;
  color: #ff9800;
  text-shadow: 0 0 25px #ff9800;
}
.search-header p {
  color: #ccc;
  margin-top: 10px;
  font-size: 1.1em;
}
.search-box {
  max-width: 600px;
  margin: 40px auto;
  display: flex;
  gap: 10px;
}
.form-control-lg {
  background-color: rgba(0, 0, 0, 0.7);
  border: 2px solid #00bcd4;
  color: #ffffff;
  border-radius: 8px;
  caret-color: #00bcd4;
  font-weight: 500;
  font-size: 1.1rem;
}
.form-control-lg::placeholder {
  color: #aaa;
}
.form-control-lg:focus {
  border-color: #48cae4;
  box-shadow: 0 0 10px #00bcd4;
  background-color: rgba(0, 0, 0, 0.85);
  color: #fff;
}
.btn-search {
  background: linear-gradient(90deg, #00bcd4, #0096c7);
  border: none;
  color: black;
  font-weight: 600;
  border-radius: 8px;
  transition: 0.3s;
}
.btn-search:hover {
  background: linear-gradient(90deg, #48cae4, #00bcd4);
  box-shadow: 0 0 20px #00bcd4;
  color: black;
}
.result-card {
  border: 1px solid rgba(255, 255, 255, 0.08);
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  overflow: hidden;
  margin-bottom: 25px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}
.result-card:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 0 25px rgba(0, 212, 255, 0.3);
}
.result-card .card-img-top {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}
.result-overlay {
  padding: 15px;
}
.match-name {
  font-size: 1.2rem;
  font-weight: 600;
  color: #ff9800;
}
.score {
  color: #ffb703;
  font-size: 0.9rem;
}
.pmcid {
  color: #00bcd4;
  font-size: 0.8rem;
}
.cosmos {
  position: fixed;
  right: 2%;
  top: 50%;
  transform: translateY(-50%);
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  z-index: -2;
}
@media (min-width: 992px) {
  .cosmos {
    display: flex;
  }
}
.asteroid {
  width: 130px;
  filter: drop-shadow(0 0 10px #ff9800);
  animation: float 6s ease-in-out infinite alternate;
}
.galaxy {
  width: 250px;
  filter: drop-shadow(0 0 15px #00bcd4);
}
@keyframes float {
  from {
    transform: translateY(0);
  }
  to {
    transform: translateY(-20px);
  }
}
.footer-btns {
  text-align: center;
  margin: 50px 0;
}
.btn-nav {
  display: inline-block;
  margin: 10px;
  padding: 12px 25px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  text-decoration: none;
  transition: 0.3s;
}
.btn-orange {
  background: #ff9800;
  color: black;
  box-shadow: 0 0 15px #ff9800;
}
.btn-orange:hover {
  background: #ffa733;
  box-shadow: 0 0 25px #ffb84d;
}
.btn-outline {
  border: 2px solid #ff9800;
  color: #ff9800;
}
.btn-outline:hover {
  background: #ff9800;
  color: black;
  box-shadow: 0 0 20px #ff9800;
}
#aiPopup {
  display: none;
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 600px;
  background: rgba(0, 0, 0, 0.9);
  border: 2px solid #00bcd4;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
  z-index: 1000;
}
#aiInputBar {
  display: flex;
  gap: 10px;
  align-items: center;
}
#aiResponse {
  margin-top: 15px;
  max-height: 250px;
  overflow-y: auto;
  border-top: 1px solid rgba(255, 255, 255, 0.2);
  padding-top: 10px;
  line-height: 1.5;
  color: #ccc;
}
.spinner-border-sm {
  width: 1.5rem;
  height: 1.5rem;
  border-width: 0.2em;
}
</style>
</head>
<body>
<div class="stars"></div>
<header class="search-header">
<h1>NASA Research Explorer</h1>
<p>Explore decades of space bioscience & innovation ðŸŒŒ</p>
<div class="search-box">
<input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search NASA research, biology, or missions...">
<button class="btn btn-search btn-lg" id="searchButton">Search</button>
</div>
</header>
<main class="container">
<div id="resultsContainer" class="results-container">
<div class="text-center text-muted p-5">
<p>Enter a topic to explore NASAâ€™s research and publications.</p>
</div>
</div>
</main>
<div class="footer-btns">
<a href="nasafile.html" class="btn-nav btn-orange">Back to Dashboard</a>
<a href="learn.html" class="btn-nav btn-outline">Learn More</a>
<a href="mailto:team@nasaresearch.org" class="btn-nav btn-orange">Contact Team</a>
</div>
<div class="cosmos">
<img src="ase.png" class="asteroid" alt="Asteroid">
<img src="g.png" class="galaxy" alt="Galaxy">
</div>
<div id="aiPopup">
<div id="aiInputBar">
<input type="text" id="aiQuestionInput" class="form-control form-control-lg" placeholder="Ask a question about the selected text...">
<button class="btn btn-search" id="aiSendButton">Send</button>
</div>
<div id="aiResponse"></div>
</div>
<script>
const BASE_URL="https://anniversary-garmin-nascar-mpg.trycloudflare.com";
document.addEventListener('DOMContentLoaded',() => {
const searchButton=document.getElementById('searchButton');
const searchInput=document.getElementById('searchInput');
const resultsContainer=document.getElementById('resultsContainer');
searchButton.addEventListener('click',performSearch);
searchInput.addEventListener('keypress',e => {
if(e.key==='Enter')performSearch();
});
function performSearch(){
const query=searchInput.value.trim();
if(!query)return alert('Please enter a search query');
resultsContainer.innerHTML=`<div class="text-center p-5 text-info"><div class="spinner-border text-info" role="status"></div><p class="mt-3 text-info">Searching for "<b>${query}</b>"...</p></div>`;
fetch(`${BASE_URL}/search?query=${encodeURIComponent(query)}`,{
method:"POST",
headers:{"Content-Type":"application/json"},
})
.then(res => res.json())
.then(data => displayResults(data,query))
.catch(err => {
console.error(err);
resultsContainer.innerHTML=`<div class="alert alert-danger text-center">Error fetching results. Try again later.</div>`;
});
}
function displayResults(results,query){
resultsContainer.innerHTML="";
if(!results||results.length===0){
resultsContainer.innerHTML=`<div class="text-center text-warning p-5"><h4>No results found for "<b>${query}</b>"</h4><p>Try another keyword related to NASA missions or bioscience.</p></div>`;
return;
}
const info=document.createElement("div");
info.className="mb-4 text-info";
info.innerHTML=`<p>Found ${results.length} results for <b>"${query}"</b></p>`;
resultsContainer.appendChild(info);
const grid=document.createElement("div");
grid.className="row";
results.forEach(result => {
const col=document.createElement("div");
col.className="col-md-6 col-lg-4";
const card=document.createElement("div");
card.className="result-card";
card.addEventListener("click",() => {
const title=encodeURIComponent(result.match);
window.location.href=`article.html?pmcid=${result.pmcid}&title=${title}`;
});
let cardHTML='';
if(result['image-bg']){
cardHTML+=`<img src="${result['image-bg']}" class="card-img-top" alt="Result Image">`;
}
cardHTML+=`<div class="result-overlay"><div class="match-name">${result.match}</div><div class="score">Relevance: ${result.score}</div><div class="pmcid">PMCID: ${result.pmcid}</div></div>`;
card.innerHTML=cardHTML;
col.appendChild(card);
grid.appendChild(col);
});
resultsContainer.appendChild(grid);
}
});
</script>
</body>
</html>
